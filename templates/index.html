{% include 'base.html' %}


{% block head %}

{% endblock %}

{% block content %}

{% if request.user.is_authenticated %}

  <h1 class="text-center">Hello {{ request.user.username }}</h1>
  <p style="text-align: center;">
    <a role="button" class="btn btn-primary" href="/user/logout/" title="">Logout</a>
  </p>
{% else %}
  <h1 class="text-center">Yo, Login to see the Detials</h1>
  <p style="text-align: center;">
     <a role="button" class="btn btn-primary" href="/user/login/" title="">Login</a>
  <a role="button" class="btn btn-primary" href="/user/register/" title="">Register</a>
  </p>
 
{% endif %}
{% endblock %}
